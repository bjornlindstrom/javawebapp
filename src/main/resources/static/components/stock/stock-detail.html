<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<h1>{{partner.name}}</h1>
			<form name="partnerForm" class="form-horizontal">
				<div class="form-group" ng-class="{'has-error': partnerForm.name.$invalid}">
					<label for="name" class="col-sm-1 control-label">Name</label>
				 	<div class="col-sm-5">
				 		<input id="name" name="name" class="form-control" type="text" ng-model="partner.name" required />
				 	</div>
				 </div>
				 <div class="form-group" ng-class="{'has-error': partnerForm.aliasId.$invalid}">
				 	<label for="aliasId" class="col-sm-1 control-label">Alias id</label>
				 	<div class="col-sm-5">
				 		<input id="aliasId" name="aliasId"  class="form-control" type="number" ng-model="partner.aliasId" required min="1" />
				 	</div>	
				 </div>
				 <div class="form-group" ng-class="{'has-error': partnerForm.pathName.$invalid}">
				 	<label for="pathName" class="col-sm-1 control-label">Path name</label>
				 	<div class="col-sm-5">
				 		<input id="pathName" name="pathName" class="form-control" type="text" pattern="[a-zA-Z0-9_-]+" ng-model="partner.pathName" />
				 	</div>	
				 </div>
				 <div class="form-group" ng-class="{'has-error': partnerForm.contact.$invalid}">
				 	<label for="contact" class="col-sm-1 control-label">Contact</label>
				 	<div class="col-sm-5">
				 		<input id="contact" name="contact" class="form-control" type="text" ng-model="partner.contact" />
				 	</div>	
				 </div>
				 <div class="form-group" ng-class="{'has-error': partnerForm.phone.$invalid}">
				 	<label for="phone" class="col-sm-1 control-label">Phone</label>
				 	<div class="col-sm-5">
				 		<input id="phone" name="phone" class="form-control" type="text" ng-model="partner.phone" />
				 	</div>	
				 </div>
				 <div class="form-group" ng-class="{'has-error': partnerForm.email.$invalid}">
				 	<label for="email" class="col-sm-1 control-label">Email</label>
				 	<div class="col-sm-5">
				 		<input id="email" name="email" class="form-control" type="email" ng-model="partner.email" />
				 	</div>	
				 </div>	
				 <div class="form-group">
				 	<div class="col-sm-7 pull-right">
					 	<button id="savePartner" ng-click="savePartner($event)" type="button" class="btn btn-primary">
					 	Save
						</button>
					</div>
				</div>			
			</form>
		</div>
	</div>
</div>
